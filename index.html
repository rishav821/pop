<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form action="#" method="POST" class="register-form">
    
            <div class="form-row">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
            </div>

    
            <div class="form-row">
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Membership Type:</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="membership" value="basic" required> Basic
                        </label>
                        <label>
                            <input type="radio" name="membership" value="premium" required> Premium
                        </label>
                        <label>
                            <input type="radio" name="membership" value="vip" required> VIP
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="checkbox">
                <label for="agree">
                    <input type="checkbox" id="agree" name="agree" required> I agree to the terms and conditions
                </label>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
